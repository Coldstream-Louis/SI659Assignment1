<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="//rawgit.com/Utopiah/googlepoly-load-component/master/googlepoly-load-component.js"></script>
    <script src="//unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
</head>
<body>
<a-scene>

    <a-text value="Shuyang Du' s Scene" position="1.5 3 -3"></a-text>

    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>

    <!--mew-->
    <!-- Model Source: https://poly.google.com/view/3riRBivJah7 -->
    <a-entity id="mew" position="0 2 -3" scale="2 2 2" rotation="0 200 0" gpoly="polyid:3riRBivJah7; API_KEY:AIzaSyDSObbkimhVP_CfjA0XY-DKT5o-wPZLDVo;" ></a-entity>

    <!--haunter-->
    <!-- Model Source: https://poly.google.com/view/e4shTQwFTFk -->
    <a-entity position="1 1 -3.5">
        <a-entity id="haunter" position="0 0 -1" scale="1 1 1" rotation="0 90 0" gpoly="polyid:e4shTQwFTFk; API_KEY:AIzaSyDSObbkimhVP_CfjA0XY-DKT5o-wPZLDVo;" ></a-entity>
        <a-animation attribute="rotation"
                     dur="6000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite">
        </a-animation>
    </a-entity>

    <!--jigglypuff-->
    <!-- Model Source: https://poly.google.com/view/2yQA0j-YAj6 -->
    <a-entity id="jigglypuff" position="-1 0.5 -6" scale="0.5 0.5 0.5" rotation="0 180 0" gpoly="polyid:2yQA0j-YAj6; API_KEY:AIzaSyDSObbkimhVP_CfjA0XY-DKT5o-wPZLDVo;" >
        <a-animation attribute="rotation"
                     dur="5000"
                     fill="forwards"
                     to="0 360 0"
                     repeat="indefinite">
        </a-animation>
    </a-entity>

    <!--oddish-->
    <!-- Model Source: https://poly.google.com/view/bUYJVwEUrHD -->
    <a-entity id="oddish" position="-1.5 0.75 -3" scale="1 1 1" rotation="0 240 0" gpoly="polyid:bUYJVwEUrHD; API_KEY:AIzaSyDSObbkimhVP_CfjA0XY-DKT5o-wPZLDVo;" ></a-entity>

    <a-entity id="ground" position="0 0 -5" scale="2 2 2" rotation="0 0 0" gpoly="polyid:2roPjnG73zv; API_KEY:AIzaSyDSObbkimhVP_CfjA0XY-DKT5o-wPZLDVo;" ></a-entity>

    <a-entity id="button" geometry="primitive: box" position="-3 1.5 -4" scale="1 1 0.1" material="src: pause.png" sound="src: url(ES_Beach.mp3); autoplay: true"></a-entity>

    <a-sky color="lightskyblue" />
</a-scene>
</body>

<script defer>
    var isSoundPlay = true;

    document.querySelector('#button').addEventListener('click', function (evt) {
        console.log('This element was clicked!');
        var entity = document.querySelector('[sound]');
        if (isSoundPlay == false){
            entity.components.sound.playSound();
            isSoundPlay = true;
            document.querySelector('#button').setAttribute("material", "src: pause.png");
        } else {
            entity.components.sound.pauseSound();
            isSoundPlay = false;
            document.querySelector('#button').setAttribute("material", "src: play.png");
        }
    });
</script>
</html>
